<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary & Birthday!</title>
    
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 15s infinite;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100vh) scale(0.5);
                opacity: 0;
            }
        }

        .card-container {
            max-width: 450px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            animation: cardEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            0% {
                transform: scale(0.8) rotateX(-30deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotateX(0);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 50px 30px;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.15), transparent 60%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translate(-20%, -20%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(20%, 20%) scale(1.2);
                opacity: 1;
            }
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.8rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin: 0;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 3px 3px 20px rgba(255, 255, 255, 0.6), 3px 3px 6px rgba(0, 0, 0, 0.3);
            }
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin: 20px auto;
            border-radius: 2px;
            position: relative;
            z-index: 1;
            animation: expandDivider 1.5s ease-in-out infinite alternate;
        }

        @keyframes expandDivider {
            from {
                width: 80px;
                opacity: 0.7;
            }
            to {
                width: 120px;
                opacity: 1;
            }
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.3rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            margin: 0;
        }

        .card-body {
            padding: 40px 30px;
            position: relative;
        }

        .icon-container {
            font-size: 5rem;
            margin: 40px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon-bounce {
            display: inline-block;
            animation: iconBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-bounce:hover {
            transform: scale(1.3) rotate(15deg);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
        }

        .icon-bounce:nth-child(1) {
            animation-delay: 0s;
            color: #ff6b6b;
        }

        .icon-bounce:nth-child(2) {
            animation-delay: 0.3s;
            color: #ffd93d;
        }

        .icon-bounce:nth-child(3) {
            animation-delay: 0.6s;
            color: #6bcf7f;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-25px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .content-divider {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            margin: 35px auto;
            border-radius: 2px;
            animation: rotateDivider 3s linear infinite;
        }

        @keyframes rotateDivider {
            0% {
                background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            }
            33% {
                background: linear-gradient(90deg, #764ba2, #f093fb, #667eea);
            }
            66% {
                background: linear-gradient(90deg, #f093fb, #667eea, #764ba2);
            }
            100% {
                background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            }
        }

        .message-text {
            font-size: 1.15rem;
            line-height: 1.9;
            color: #555;
            text-align: center;
            margin: 25px 0;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .badge-custom {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }

        .badge-custom:nth-child(2) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            animation-delay: 0.3s;
        }

        .badge-custom:nth-child(3) {
            background: linear-gradient(135deg, #6bcf7f, #4CAF50);
            box-shadow: 0 8px 20px rgba(107, 207, 127, 0.3);
            animation-delay: 0.6s;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
            }
        }

        .btn-celebrate {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 18px 45px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-celebrate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-celebrate:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-celebrate:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .btn-celebrate:active {
            transform: translateY(-4px) scale(1.02);
        }

        .btn-celebrate span {
            position: relative;
            z-index: 1;
        }

        .tap-message {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 0.95rem;
            animation: tapPulse 2s ease-in-out infinite;
        }

        @keyframes tapPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .floating-hearts {
            position: fixed;
            font-size: 35px;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: floatHeart 2s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkleAnim 1.2s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-icon {
            position: fixed;
            font-size: 45px;
            opacity: 0.5;
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-35px) translateX(15px) rotate(10deg);
            }
            66% {
                transform: translateY(-20px) translateX(-15px) rotate(-10deg);
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem;
            }
            .sub-title {
                font-size: 1.8rem;
            }
            .icon-container {
                font-size: 4rem;
                gap: 20px;
            }
            .card-body {
                padding: 30px 20px;
            }
            .btn-celebrate {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h1 class="main-title animate__animated animate__fadeInDown">
                    Happy Anniversary
                </h1>
                <div class="divider"></div>
                <h2 class="sub-title animate__animated animate__fadeInUp animate__delay-1s">
                    & Birthday!
                </h2>
            </div>
            
            <div class="card-body">
                <div class="icon-container animate__animated animate__bounceIn animate__delay-1s">
                    <i class="fas fa-heart icon-bounce"></i>
                    <i class="fas fa-birthday-cake icon-bounce"></i>
                    <i class="fas fa-gift icon-bounce"></i>
                </div>

                <div class="content-divider"></div>

                <p class="message-text animate__animated animate__fadeIn animate__delay-2s">
                    <i class="fas fa-star" style="color: #ffd93d;"></i>
                    Double the celebration, double the joy!
                    <i class="fas fa-star" style="color: #ffd93d;"></i>
                </p>

                <p class="message-text animate__animated animate__fadeIn animate__delay-2s" style="animation-delay: 2.5s;">
                    May this special day bring you endless happiness, love, and wonderful memories. Here's to another year of amazing adventures together!
                </p>

                <div class="badge-container">
                    <span class="badge-custom">
                        <i class="fas fa-heart"></i>
                        <span>Love</span>
                    </span>
                    <span class="badge-custom">
                        <i class="fas fa-smile"></i>
                        <span>Joy</span>
                    </span>
                    <span class="badge-custom">
                        <i class="fas fa-champagne-glasses"></i>
                        <span>Celebrate</span>
                    </span>
                </div>

                <div style="text-align: center;">
                    <button class="btn-celebrate animate__animated animate__pulse animate__infinite" id="celebrateBtn">
                        <span><i class="fas fa-sparkles"></i></span>
                        <span>Tap to Celebrate!</span>
                        <span><i class="fas fa-sparkles"></i></span>
                    </button>
                </div>

                <p class="tap-message">
                    <i class="fas fa-hand-pointer"></i> Click anywhere for magic!
                </p>
            </div>
        </div>
    </div>

    <!-- Confetti JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

    <script>
        // Create background particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        // Enhanced confetti
        function fireConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;
            const colors = ['#667eea', '#764ba2', '#f093fb', '#ff6b6b', '#ffd93d', '#6bcf7f'];

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 60,
                    origin: { x: 0, y: 0.8 },
                    colors: colors,
                    ticks: 300,
                    gravity: 1,
                    decay: 0.94,
                    startVelocity: 40,
                    scalar: 1.2
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 60,
                    origin: { x: 1, y: 0.8 },
                    colors: colors,
                    ticks: 300,
                    gravity: 1,
                    decay: 0.94,
                    startVelocity: 40,
                    scalar: 1.2
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Celebrate button
        document.getElementById('celebrateBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            fireConfetti();
            
            const card = document.querySelector('.card');
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = '';
                card.classList.add('animate__animated', 'animate__tada');
                setTimeout(() => {
                    card.classList.remove('animate__animated', 'animate__tada');
                }, 1000);
            }, 10);
        });

        // Click anywhere for effects
        document.addEventListener('click', function(e) {
            createSparkle(e.clientX, e.clientY);
            createFloatingHeart(e.clientX, e.clientY);
        });

        function createSparkle(x, y) {
            const sparkleIcons = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ'];
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkleIcons[Math.floor(Math.random() * sparkleIcons.length)];
            sparkle.style.left = (x - 15) + 'px';
            sparkle.style.top = (y - 15) + 'px';
            sparkle.style.fontSize = (Math.random() * 20 + 25) + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1200);
        }

        function createFloatingHeart(x, y) {
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ'];
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        // Add floating icons
        function addFloatingIcons() {
            const icons = [
                { icon: 'ðŸŽˆ', color: '#ff6b6b' },
                { icon: 'ðŸŽ', color: '#667eea' },
                { icon: 'ðŸŽ‚', color: '#ffd93d' },
                { icon: 'ðŸŽ‰', color: '#f093fb' },
                { icon: 'ðŸ’', color: '#6bcf7f' },
                { icon: 'ðŸŒŸ', color: '#ffd93d' }
            ];
            
            icons.forEach((item, i) => {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = item.icon;
                icon.style.left = (Math.random() * 80 + 10) + '%';
                icon.style.top = (Math.random() * 80 + 10) + '%';
                icon.style.animation = `floatIcon ${Math.random() * 3 + 3}s ease-in-out infinite`;
                icon.style.animationDelay = (i * 0.5) + 's';
                document.body.appendChild(icon);
            });
        }

        // Initialize
        createParticles();
        addFloatingIcons();
        setTimeout(fireConfetti, 1800);

        // Icon interactions
        document.querySelectorAll('.icon-bounce').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.stopPropagation();
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                    this.classList.add('animate__animated', 'animate__rubberBand');
                    setTimeout(() => {
                        this.classList.remove('animate__animated', 'animate__rubberBand');
                    }, 1000);
                }, 10);
            });
        });
    </script>
</body>
</html>
